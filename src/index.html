<html>
    <head>
        <title>JS Our Team</title>
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <meta charset="utf8" />
        <link rel="stylesheet" href="./css/reset.css" />
        <link rel="stylesheet" href="./css/general.css" />
        <link rel="stylesheet" href="./css/main.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;700;900&display=swap"
            rel="stylesheet"
        />
    </head>
    <body>
        <header class="py-5 mb-3">
            <section class="container">
                <div class="row text-center">
                    <h1 class="text-uppercase fs-4">Our Team</h1>
                </div>
            </section>
        </header>
        <section class="cards">
            <div class="container">
                <div class="row text-center" id="cards-container"></div>
                <div class="col-4 mb-5">
                    <article class="my_card">
                        <img
                            class="img-fluid card-image mb-3"
                            src="assets/images/angela-caroll-chief-editor.jpg"
                            alt="${element.name}'s picture"
                        />
                        <div class="card-description p-2">
                            <h3 class="card-name mb-1">Wayne Barnett</h3>
                            <p class="card-role mb-3">Founder & CEO</p>
                        </div>
                    </article>
                </div>
                <div class="col-4 mb-5">
                    <article class="my_card">
                        <img
                            class="img-fluid card-image mb-3"
                            src="assets/images/angela-lopez-social-media-manager.jpg"
                            alt="${element.name}'s picture"
                        />
                        <div class="card-description p-2">
                            <h3 class="card-name mb-1">Wayne Barnett</h3>
                            <p class="card-role mb-3">Founder & CEO</p>
                        </div>
                    </article>
                </div>
                <div class="col-4 mb-5">
                    <article class="my_card">
                        <img
                            class="img-fluid card-image mb-3"
                            src="assets/images/walter-gordon-office-manager.jpg"
                            alt="${element.name}'s picture"
                        />
                        <div class="card-description p-2">
                            <h3 class="card-name mb-1">Walter Gordon</h3>
                            <p class="card-role mb-3">Office Manager</p>
                        </div>
                    </article>
                </div>
            </div>
        </section>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
